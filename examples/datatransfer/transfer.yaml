apiVersion: datatransfer.yandex-cloud.jet.crossplane.io/v1alpha1
kind: Transfer
metadata:
  annotations:
    meta.upbound.io/example-id: datatransfer/v1alpha1/transfer
  labels:
    testing.upbound.io/example-name: pgpg_transfer
  name: pgpg-transfer
spec:
  forProvider:
    name: pgpg
    sourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: pg_source
    targetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: pg_target
    type: SNAPSHOT_AND_INCREMENT
  providerConfigRef:
    name: default
